<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivus</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent-div">
        <nav class="navbar">
            <div class="logo">
                <img src="./assign.png" alt="">
            </div>
            <div class="logo-box">
                <ul class="menu-list">
                    <li class="lists"><a href="#" id="lists">About us</a></li>
                    <li class="lists"><a href="#" id="lists">Services</a></li>
                    <li class="lists"><a href="#" id="lists">Use Cases</a></li>
                    <li class="lists"><a href="#" id="lists">Pricing</a></li>
                    <li class="lists"><a href="#" id="lists">Blog</a></li>
                </ul>
                <button type="submit" id="btn">Request a quote</button>
            </div>
        </nav>
        <div class="d-flex">
         <div class="info-div">
                <h1 class="heading-1">Navigating the digital landscape for success</h1>
                <p class="para-1">Our digital marketing agency helps businesses grow and succeed 
                online through a range of services including SEO, PPC, social media marketing,
                and content creation.</p>
                <button type="submit" class="btn">Book a consultation</button>
            </div>
            <div class="main-image">
                <img src="./assignment pic.png" alt="main-image" id="image">
            </div>
        </div>
         <div class="img-div">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="#" class="amazon" id="end-image">
            <img src="./Dribbble_logo.svg" alt="#" class="dribble" id="end-image">
            <img src="./HubSpot_Logo.svg" alt="#" class="hubspot" id="end-image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Notion-logo.svg" alt="#" class="notion" id="end-image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="#" class="netflix" id="end-image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Zoom_Logo_2022.svg" alt="#" class="zoom" id="end-image">
         </div>
    </div>
</body>
</html>
